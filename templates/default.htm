<!DOCTYPE html>
<html>
<head>
  <title>{{ theme.title }}</title>
  {{ partial('head') }}
</head>
<body>
  <header {% if theme.sticky_menu %}class="sticky"{% endif %}>
  {{ partial('header') }}
  </header>

  <main>
  {{ page() }}
  </main>

  <footer>
  {{ partial('footer') }}
  </footer>

  <script type="text/javascript" src="{{ 'javascript/dist/app.min.js' | theme_resource }}"></script>

  {# Themes *must* include jquery and core.js to work #}
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="/cms/core.js"></script>
</body>
</html>
