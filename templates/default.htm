<!DOCTYPE html>
<html>
  <head>
    <title>{{ theme.title }}</title>

    <!-- Add any required meta tags here -->

    <!-- Files required by Lemonstand. DO NOT REMOVE. -->
    <link rel="stylesheet" href="/cms/lemonstand.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" defer></script>
    <script src="/cms/lemonstand.js" defer></script>

    <!-- Theme scripts and stylesheets -->
    <link rel="stylesheet" href="{{ 'css/dist/app.min.css' | theme_resource }}">
    <link rel="stylesheet" href="{{ 'css/custom.css' | theme_resource }}">
    <script type="text/javascript" src="{{ 'javascript/dist/app.min.js' | theme_resource }}" defer></script>
    <script type="text/javascript" src="{{ 'javascript/custom.js' | theme_resource }}" defer></script>
  </head>
  <body>
    <header {% if theme.sticky_menu %}class="sticky"{% endif %}>
      {{ partial('header') }}
    </header>
    <main>
      {{ page() }}
    </main>
    <footer>
      {{ partial('footer') }}
    </footer>
  </body>
</html>
