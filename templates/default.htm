<!DOCTYPE html>
<html class="no-js">
  <head>
    <title>{{ post.seo_title ? post.seo_title : page.title }}</title>

    <!-- Add any required meta tags -->
    <meta charset="utf-8" />

    <!-- Set the viewport width to device width for mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="Description" content="{{ page.description }}"/>
    <meta name="Keywords" content="{{ page.keywords }}"/>

    <!-- Lemonstand requires lemonstand.css, jQuery, and lemonstand.js -- DO NOT REMOVE! -->
    <link rel="stylesheet" href="/cms/lemonstand.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="/cms/lemonstand.js"></script>

{% if theme.googleFontURL %}
    <!-- Custom font settings -->
    <link href="{{ theme.googleFontURL }}" rel="stylesheet">
    <style>{{ theme.fontCSS | raw }}</style>
{% endif %}

    <!-- Theme stylesheets -->
    <link rel="stylesheet" href="{{ 'css/dist/app.min.css' | theme_resource }}">
    <link rel="stylesheet" href="{{ 'css/custom.css' | theme_resource }}">
  </head>
  <body {% if theme.fillWindow %}class="fill-window"{% endif %}>

    <nav class="off-canvas position-left is-closed" id="mobile-off-canvas-menu" data-off-canvas>
      {{ partial('mobile-off-canvas-menu') }}
    </nav>

    <header>
      {% if theme.stickyHeader %}
      <div data-sticky-container>
        <div class="header-inner" data-sticky data-options="marginTop:0;" data-top-anchor="1">
          {{ partial('header') }}
        </div>
      </div>
      {% else %}
      <div class="header-inner">
        {{ partial('header') }}
      </div>
      {% endif %}
    </header>

    <main>
      {{ page() }}
    </main>

    <footer class="page-footer">
      {{ partial('footer') }}
    </footer>

    <!-- Theme scripts -->
    <script type="text/javascript" src="{{ 'javascript/dist/app.min.js' | theme_resource }}"></script>
    <script type="text/javascript" src="{{ 'javascript/custom.js' | theme_resource }}"></script>
  </body>
</html>
