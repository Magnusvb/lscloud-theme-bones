---
description: A registration form to sign up as a customer.
---
{# This partial can only be used once on a page (it has an id attribute) #}
<form
  method="post"
  data-ajax-handler="shop:onSignup"
  data-validation-message=""
  data-abide
  novalidate>
  <label>
    First Name
    <input type="text" name="signup[first_name]" required>
    <span class="error"></span>
    <span class="form-error">First name is required.</span>
  </label>
  <label>
    Last Name
    <input type="text" name="signup[last_name]" required>
    <span class="error"></span>
    <span class="form-error">Last name is required.</span>
  </label>
  <label>
    Email
    <input type="email" name="signup[email]" required>
    <span class="error"></span>
    <span class="form-error">Email is required.</span>
  </label>
  <label>
    Password
    <input
      id="register_password"
      type="password"
      name="signup[password]"
      required>
    <span class="error"></span>
    <span class="form-error">Password is required.</span>
  </label>
  <label>
    Confirm Password
    <input
      type="password"
      name="signup[password_confirmation]"
      data-equalto="register_password"
      required>
    <span class="error"></span>
    <span class="form-error">
      Confirm password is required and must match password.
    </span>
  </label>
  <input type="hidden" name="accepts_marketing" value="0">
  <input type="hidden" name="autologin" value="1">
  <input type="hidden" name="redirect" value="/">
  <button class="button" type="submit">sign up</button>
</form>
