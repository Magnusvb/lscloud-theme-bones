{% if not posts.length %}
  <dl>
    {% for post in posts
      | extended_sort('published_on', false) %} {# false means descending #}
      <dt><a href="{{ post.permalink }}">{{ post.title }}</a>
      <dd>
        {% if post.featured_image %}
          <div class="media-object">
            <div class="media-object-section">
              <img
                src="{{ post.featured_image.thumbnail(400, 240) }}"
                alt="{{ post.featured_image.description }}"
                title="{{ post.featured_image.title }}" />
            </div>
            <div class="media-object-section main-section">
              {{ post.excerpt | raw }}
            </div>
          </div>
        {% else %}
          {{ post.excerpt | raw }}
        {% endif %}
    {% endfor %}
  </dl>
{% else %}
  No posts.
{% endif %}
