---
description: Displays a product list.
---
{# takes products as an argument #}
<div class="product-list grid-container fluid">
  <div class="grid-x grid-margin-x small-up-2 medium-up-3 large-up-6">

    {% for product in products %}

      <div class="cell">
        <a href="/product/{{ product.url_name }}">
          <div class="card">
            <img
              src="{{ product.images.first.thumbnail(400, 400)
                | default('http://placehold.it/400x400') }}"
              alt="{{ product.images.first.description }}"
              title="{{ product.images.first.title }}" />

            <section class="card-section">
              <div class="grid-x">
                <div class="cell">{{ product.name }}</div>
                <div class="product-prices cell">
                  {% if product.onSale %}
                    <span class="product-base-price">
                      {{ product.fullPrice | currency }}
                    </span>
                  {% endif %}
                  <span class="product-price">
                    {{ product.price | currency }}
                  </span>
                </div>
              </div>
            </section>

          </div>
        </a>
      </div>

    {% endfor %}
  </div>
</div>
